<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/my-stencil-project.esm.js"></script>
    <script nomodule src="/build/my-stencil-project.js"></script>
  </head>
  <body>
    <my-component href="test">Example</my-component>
  </body>
  <script>

    window.addEventListener('click', () => {

      const myComponent = document.querySelector('my-component');

      if (myComponent.href){
        myComponent.href = undefined;
      }
      else {
        myComponent.href = 'anything';
      }

    });

  </script>
</html>
